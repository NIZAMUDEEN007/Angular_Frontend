<div class="container mt-4">
  <h2>Membership Management</h2>
  <p class="lead">Create and manage membership plans</p>

  <div class="row mb-4">
    <div class="col-12">
      <button class="btn btn-primary" (click)="showAddForm = !showAddForm">
        Add New Membership
      </button>
    </div>
  </div>

  <div *ngIf="showAddForm" class="card mb-4">
    <div class="card-header">
      <h5>Add New Membership</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addMembership()" #membershipForm="ngForm">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" 
                     [(ngModel)]="newMembership.name" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="price" class="form-label">Price per Month</label>
              <input type="number" class="form-control" id="price" name="price" 
                     [(ngModel)]="newMembership.pricePerMonth" required min="0" step="0.01">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="discount" class="form-label">Discount Percentage</label>
              <input type="number" class="form-control" id="discount" name="discount" 
                     [(ngModel)]="newMembership.discountPercentage" required min="0" max="100">
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" 
                    [(ngModel)]="newMembership.description" rows="3" required></textarea>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success" [disabled]="membershipForm.invalid">
            Create Membership
          </button>
          <button type="button" class="btn btn-secondary" (click)="showAddForm = false">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <div *ngIf="success" class="alert alert-success">
    {{ success }}
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && memberships.length === 0" class="text-center">
    <h4>No memberships found</h4>
  </div>

  <div *ngIf="!loading && memberships.length > 0" class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let membership of memberships">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ membership.name }}</h5>
          <h3 class="text-primary">${{ membership.pricePerMonth }}/month</h3>
          <p class="card-text">{{ membership.description }}</p>
          <!-- <p class="text-muted">{{ membership.discountPercentage }}% discount on all services</p> -->
          <div class="mt-auto d-flex justify-content-end">
            <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteMembership(membership.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
