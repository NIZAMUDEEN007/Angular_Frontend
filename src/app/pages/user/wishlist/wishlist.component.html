<div class="container mt-4">
  <h2>My Wishlist</h2>
  
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && wishlist.length === 0" class="text-center">
    <h4>Your wishlist is empty</h4>
    <p>Add services to your wishlist to see them here.</p>
  </div>

  <div *ngIf="!loading && wishlist.length > 0" class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let service of wishlist">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ service.name }}</h5>
          <p class="card-text">{{ service.description }}</p>
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="text-muted">{{ service.durationInMinutes }} minutes</span>
            <span class="h5 text-primary">${{ service.price }}</span>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <span class="badge" 
                  [ngClass]="{
                    'bg-success': service.serviceStatus === 'AVAILABLE',
                    'bg-danger': service.serviceStatus === 'UNAVAILABLE'
                  }">
              {{ service.serviceStatus }}
            </span>
            <button 
              class="btn btn-outline-danger btn-sm"
              (click)="removeFromWishlist(service.id)">
              Remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
